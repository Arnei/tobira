default:
  - concurrently:
    - http:
        proxy: 127.0.0.1:3080
    - run-task: frontend
    - run-task: backend

backend:
  - set-workdir: backend
  - concurrently:
    - watch:
        paths:
          - api
        run:
          - on-change: cargo run --bin export-schema -- ../frontend/src/schema.graphql
    - watch:
        paths:
          - Cargo.lock
          - api/
          - server/
        run:
          - reload:
          - cargo run

frontend:
  - set-workdir: frontend
  - watch:
      paths:
        - .babelrc.js
        - .eslintrc.js
        - package-lock.json
        - package.json
        - tsconfig.json
        - webpack.config.js
        - src/
      run:
        - npx relay-compiler --quiet
        - concurrently:
          - npx tsc --skipLibCheck
          - npx eslint .
          - npx webpack --mode=development --display=errors-only
        - reload:

# Creating a production build
build:
  - command:
      run: cargo run --release --bin export-schema -- ../frontend/src/schema.graphql
      workdir: backend
  - command:
      run: npx relay-compiler
      workdir: frontend
  - command:
      run: npx webpack --progress --mode=production
      workdir: frontend
  - command:
      run: cargo build --release
      workdir: backend

  # TODO: use OS independent operations
  - mkdir -p deploy
  - cp backend/target/release/tobira deploy

clean:
  - command:
      run: cargo clean
      workdir: backend
  # TODO: use OS independent operations
  - rm -rf frontend/node_modules
  - rm -rf frontend/build
  - rm -rf frontend/src/query-types
  - rm frontend/tsconfig.tsbuildinfo
