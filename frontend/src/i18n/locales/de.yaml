    name-must-not-be-empty: Name darf nicht leer sein.
    path-must-not-be-empty: Pfadsegment darf nicht leer sein.
    path-too-short: Pfadsegment muss mindestens zwei Zeichen lang sein.
    path-must-be-alphanum-dash: >
      Das Pfadsegment darf nur aus Ziffern, Kleinbuchstaben und Bindestrichen (-) bestehen.

    no-path: Pfad fehlt! Den Link, den Sie aufgerufen haben, ist ungültig.

    general:
      rename-label: Seitenname
