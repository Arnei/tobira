  overview: Übersicht

  are-you-sure: Sind Sie sich sicher?

  realm:
    nav-label: Seiteneinstellungen
    invalid-path: >
      Fehler: ungültiger Pfad zur Seite. Wurde die Seite gelöscht oder ihr Pfad geändert?
