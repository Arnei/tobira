about:
  title: Information
  body: >
    Tobira ist ein Videoportal für Opencast. Es erlaubt seinen Nutzern, alle
    Episoden und Serien aus der verbundenen Opencast-Instanz zu durchstöbern,
    anzuschauen und zu organisieren. Tobira, wie auch Opencast selber, ist
    kostenlose Open-Source-Software. Weitere Informationen und die Möglichkeit,
    Fehler zu melden, gibt es im <1>GitHub-Repository des Projekts</1>.

